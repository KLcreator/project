<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskFlow — Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .footer { margin-top: 40px; padding: 20px 0; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">TaskFlow</a>
            <div class="navbar-nav ms-auto">
                <!-- Динамически подставляется вручную в каждом файле -->
                <!-- Здесь: user = None -->
                <a class="nav-link text-white" href="/login">Вход</a>
                <a class="nav-link text-white" href="/register">Регистрация</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Flash-сообщения отсутствуют на главной, но оставим на всякий -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="text-center mt-5">
            <h1>Добро пожаловать в TaskFlow</h1>
            <p class="lead">Простой и удобный менеджер задач с авторизацией.</p>
            <a href="/register" class="btn btn-primary btn-lg">Начать сейчас</a>
        </div>
    </div>

    <footer class="footer text-center text-muted">
        <div class="container">
            &copy; 2025 TaskFlow — Flask Fullstack App
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
